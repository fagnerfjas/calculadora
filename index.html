<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>

        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div class="main">
            <div class="lcd" id="lcd">
                <div id="numero" class="numeros">0</div>
                <div id="memoria"> </div>
            </div>

            <div id="->" class="button btn_function" onclick="backspace()"> <- </div>
            <div id="mr" class="button btn_function"> mr </div>
            <div id="m-" class="button btn_function"> M- </div>
            <div id="m+" class="button btn_function"> M+ </div>
            <div id="ce" class="button btn_function"> CE </div>
            
            <div id="7" class="button" onclick="digito('7')">7</div>
            <div id="8" class="button" onclick="digito('8')">8</div>
            <div id="9" class="button" onclick="digito('9')">9</div>
            <div id="%" class="button btn_function" onclick="digito('->')">%</div>
            <div id="gt" class="button btn_function">GT</div>

            <div id="4" class="button" onclick="digito('4')">4</div>
            <div id="5" class="button" onclick="digito('5')">5</div>
            <div id="6" class="button" onclick="digito('6')">6</div>
            <div id="x" class="button btn_function" onclick="tipoOperacao('*')">X</div>
            <div id="/" class="button btn_function" onclick="tipoOperacao('/')">/</div>

            <div id="1" class="button" onclick="digito('1')">1</div>
            <div id="2" class="button" onclick="digito('2')">2</div>
            <div id="3" class="button" onclick="digito('3')">3</div>
            <div id="+" class="button plus btn_function"  onclick="tipoOperacao('+')">+</div>
            <div id="-" class="button btn_function" onclick="operacao('-')">-</div>

            <div id="0" class="button" onclick="digito('0')">0</div>
            <div id="00" class="button" onclick="digito('00')">00</div>
            <div id="." class="button" onclick="digito('.')">.</div>
            
            <div id="=" class="button btn_function" onclick="resultado()">=</div>
        </div>

        <script src="calculadora.js" type="text/JavaScript"></script>
    </body>
</html>
